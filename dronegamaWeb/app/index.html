<!doctype html>
{% load staticfiles %}
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <!-- build:css(.) styles/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css' %}" />
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="{% static 'styles/main.css' %}">
      <!-- endbuild -->
   </head>
   <body ng-app="dronegamaWebApp"  ng-controller="dronegamaIndexController">
      <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <!-- Add your site or application content here -->
      <div class="header">
         <div class="navbar navbar-default" role="navigation">
            <div class="container">
               <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">
                  <img src="{% static "images/dronegama.png" %}" width="200" height="30"></img>
                  </a>
               </div>
               <div class="collapse navbar-collapse" id="js-navbar-collapse" style="float: left">
                  <div class="collapse navbar-collapse" id="js-navbar-collapse">
                     <!-- Nav tabs -->
                     <ul class="nav nav-tabs tabbable">
                        <li class="nav-item" ng-class="{active: main.activetab == 'pilots'}">
                           <a class="nav-link" data-toggle="tab" href="/#/pilots" role="tab" ng-click='main.activetab = "pilots"'>Pilots</a>
                        </li>
                        <li class="nav-item" ng-class="{active: main.activetab == 'packages'}">
                           <a class="nav-link" data-toggle="tab" href="/#/packages" role="tab" ng-click='main.activetab = "packages"'>Packages</a>
                        </li>
                     </ul>
                  </div>
               </div>
               {% if user.is_authenticated %}
               <div class=" text-right col-sm-4">
                  <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  {{ user.username }}
                  <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" style="width: 100%;" aria-labelledby="dropdownMenu1">
                     <li><a class="text-right" href="#">Physicsa</a></li>
                     <li>
                        <a class="text-right" href="accounts/logout/">Logout</a>
                     </li>
                  </ul>
               </div>
               {% else %}
               <div>
                  <ul class="nav nav-tabs tabbable">
                     <li class="nav-item pull-right">
                        <a href="/accounts/register/">SignUp</a>
                     </li>
                     <li class="nav-item pull-right">
                        <a href="/accounts/login/">Login</a>
                     </li>
                  </ul>
               </div>
               {% endif %}
               <!-- Tab panels -->
               <div class="tab-content card">
                  <div ng-view="">
                  </div>
                  {% block login %}{% endblock %}
                  {% block register %}{% endblock %}
               </div>
            </div>
         </div>
      </div>
      <div class="footer">
         <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from DroneGama</p>
         </div>
      </div>
      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
      <script>
         !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
         (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
         r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
         }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-XXXXX-X');
         ga('send', 'pageview');
      </script>
      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="static/bower_components/jquery/dist/jquery.js"></script>
      <script src="static/bower_components/angular/angular.js"></script>
      <script src="static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="static/bower_components/angular-animate/angular-animate.js"></script>
      <script src="static/bower_components/angular-aria/angular-aria.js"></script>
      <script src="static/bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="static/bower_components/angular-messages/angular-messages.js"></script>
      <script src="static/bower_components/angular-resource/angular-resource.js"></script>
      <script src="static/bower_components/angular-route/angular-route.js"></script>
      <script src="static/bower_components/angular-sanitize/angular-sanitize.js"></script>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="static/scripts/app.js"></script>
      <script src="static/scripts/controllers/main.js"></script>
      <script src="static/scripts/controllers/about.js"></script>
      <script src="static/scripts/controllers/company.js"></script>
      <script src="static/scripts/services/company.js"></script>
      <script src="static/scripts/services/ticker.js"></script>
      <script src="static/scripts/controllers/viewcompany.js"></script>
      <script src="static/scripts/controllers/newcompany.js"></script>
      <!-- endbuild -->
      <script>
         angular.module('dronegamaWebApp')
           .controller('dronegamaIndexController', function ($scope) {
         		$scope.main = {};
           });
      </script>
   </body>
</html>
